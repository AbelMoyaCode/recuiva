server {
    listen 80;
    server_name _;

    # Directorio raíz (donde está public/)
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript;

    # Configuración de MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Servir archivos de app/
    location /app/ {
        try_files $uri $uri/ /app/index.html;
    }

    # Servir assets con caché corto para desarrollo (JS/CSS)
    location ~* \.(js|css)$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # Servir imágenes y fuentes con caché largo
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para el backend (API)
    location /api/ {
        # Usar variable de entorno o nombre del servicio Docker
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        
        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (por si acaso)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Timeouts para uploads grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Manejo de errores
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
