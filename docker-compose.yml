version: '3.8'

services:
  # Backend - FastAPI con embeddings sem√°nticos
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: recuiva-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - embeddings-cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/root/.cache
      - HOST=0.0.0.0
      - PORT=8001
      - MODEL_NAME=all-MiniLM-L6-v2
    restart: unless-stopped

  # Frontend - Nginx serving static files
  frontend:
    image: nginx:alpine
    container_name: recuiva-frontend
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./src:/usr/share/nginx/html/src
      - ./assets:/usr/share/nginx/html/assets
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  embeddings-cache:
    driver: local
  app-data:
    driver: local

networks:
  recuiva-network:
    driver: bridge
