

services:
  # Backend - FastAPI con embeddings sem√°nticos
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DEBUG=False
      - ALLOWED_ORIGINS=https://recuiva.duckdns.org,https://api-recuiva.duckdns.org
      - MODEL_NAME=all-MiniLM-L6-v2
      - SIMILARITY_THRESHOLD_EXCELLENT=0.9
      - SIMILARITY_THRESHOLD_GOOD=0.7
      - SIMILARITY_THRESHOLD_ACCEPTABLE=0.5
      - DEFAULT_CHUNK_SIZE=500
      - DEFAULT_CHUNK_OVERLAP=50
      - MIN_DOCUMENT_SIZE=200000
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=50
      - MAX_CHUNKS_PER_MATERIAL=1000
    volumes:
      - ./data:/app/data
      - embeddings-cache:/app/backend/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 20s
      retries: 5
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.recuiva-backend-web.rule=Host(`api-recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-backend-web.entrypoints=web
      - traefik.http.routers.recuiva-backend-web.middlewares=redirect-to-https@file
      - traefik.http.routers.recuiva-backend-websecure.rule=Host(`api-recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-backend-websecure.entrypoints=websecure
      - traefik.http.routers.recuiva-backend-websecure.tls.certresolver=letsencrypt
      - traefik.http.services.recuiva-backend.loadbalancer.server.port=8001
    networks:
      - dokploy-network

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=https://api-recuiva.duckdns.org
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.recuiva-frontend-web.rule=Host(`recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-frontend-web.entrypoints=web
      - traefik.http.routers.recuiva-frontend-web.middlewares=redirect-to-https@file
      - traefik.http.routers.recuiva-frontend-websecure.rule=Host(`recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-frontend-websecure.entrypoints=websecure
      - traefik.http.routers.recuiva-frontend-websecure.tls.certresolver=letsencrypt
      - traefik.http.services.recuiva-frontend.loadbalancer.server.port=80

volumes:
  embeddings-cache:

networks:
  dokploy-network:
    external: true
