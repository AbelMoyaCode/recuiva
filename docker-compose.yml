

services:
  # Backend - FastAPI con embeddings sem√°nticos
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - ALLOWED_ORIGINS=https://recuiva.traefik.me,https://recuiva-api.traefik.me
      - MODEL_NAME=all-MiniLM-L6-v2
      - SIMILARITY_THRESHOLD_EXCELLENT=0.9
      - SIMILARITY_THRESHOLD_GOOD=0.7
      - SIMILARITY_THRESHOLD_ACCEPTABLE=0.5
      - DEFAULT_CHUNK_SIZE=500
      - DEFAULT_CHUNK_OVERLAP=50
      - MIN_DOCUMENT_SIZE=200000
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=50
      - MAX_CHUNKS_PER_MATERIAL=1000
    volumes:
      - ./data:/app/data
      - embeddings-cache:/app/backend/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 20s
      retries: 5

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=https://recuiva-api.traefik.me

volumes:
  embeddings-cache:
