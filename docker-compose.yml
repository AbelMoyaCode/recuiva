version: '3.8'

services:
  # Backend - FastAPI con embeddings semánticos
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DEBUG=False
      # ✅ CORREGIDO: DuckDNS en vez de traefik.me
      - ALLOWED_ORIGINS=http://localhost:3000,https://recuiva.duckdns.org,https://api-recuiva.duckdns.org
      # Supabase Configuration
      - SUPABASE_URL=https://xqicgzqgluslzleddmfv.supabase.co
      - SUPABASE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxaWNnenFnbHVzbHpsZWRkbWZ2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjE5MTE2OCwiZXhwIjoyMDc3NzY3MTY4fQ.D6K04pVEd6CXIptiUW3BvFqe8pzrlx_h121966V0ws0
      # Model Configuration
      - MODEL_NAME=all-MiniLM-L6-v2
      - SIMILARITY_THRESHOLD_EXCELLENT=0.9
      - SIMILARITY_THRESHOLD_GOOD=0.7
      - SIMILARITY_THRESHOLD_ACCEPTABLE=0.5
      - DEFAULT_CHUNK_SIZE=500
      - DEFAULT_CHUNK_OVERLAP=50
      - MIN_DOCUMENT_SIZE=200000
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=50
      - MAX_CHUNKS_PER_MATERIAL=1000
    volumes:
      - ./data:/app/data
      - embeddings-cache:/app/backend/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 20s
      retries: 5
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      # Backend HTTP (redirect a HTTPS)
      - traefik.http.routers.recuiva-backend-web.rule=Host(`api-recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-backend-web.entrypoints=web
      - traefik.http.routers.recuiva-backend-web.middlewares=redirect-to-https@file
      # Backend HTTPS
      - traefik.http.routers.recuiva-backend-websecure.rule=Host(`api-recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-backend-websecure.entrypoints=websecure
      - traefik.http.routers.recuiva-backend-websecure.tls.certresolver=letsencrypt
      - traefik.http.routers.recuiva-backend-websecure.service=recuiva-backend
      - traefik.http.services.recuiva-backend.loadbalancer.server.port=8001
      # Backend por IP (HTTP en puerto 8001)
      - traefik.http.routers.recuiva-backend-ip.rule=PathPrefix(`/api`) || PathPrefix(`/docs`)
      - traefik.http.routers.recuiva-backend-ip.entrypoints=web
      - traefik.http.routers.recuiva-backend-ip.priority=100
      - traefik.http.routers.recuiva-backend-ip.service=recuiva-backend
    networks:
      - dokploy-network

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=https://api-recuiva.duckdns.org
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      # Frontend HTTP (redirect a HTTPS)
      - traefik.http.routers.recuiva-frontend-web.rule=Host(`recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-frontend-web.entrypoints=web
      - traefik.http.routers.recuiva-frontend-web.middlewares=redirect-to-https@file
      # Frontend HTTPS
      - traefik.http.routers.recuiva-frontend-websecure.rule=Host(`recuiva.duckdns.org`)
      - traefik.http.routers.recuiva-frontend-websecure.entrypoints=websecure
      - traefik.http.routers.recuiva-frontend-websecure.tls.certresolver=letsencrypt
      - traefik.http.routers.recuiva-frontend-websecure.service=recuiva-frontend
      - traefik.http.services.recuiva-frontend.loadbalancer.server.port=80
      # Frontend por IP (HTTP en puerto 80)
      - traefik.http.routers.recuiva-frontend-ip.rule=PathPrefix(`/`)
      - traefik.http.routers.recuiva-frontend-ip.entrypoints=web
      - traefik.http.routers.recuiva-frontend-ip.priority=1
      - traefik.http.routers.recuiva-frontend-ip.service=recuiva-frontend

volumes:
  embeddings-cache:

networks:
  dokploy-network:
    external: true
