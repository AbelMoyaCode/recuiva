version: '3.8'

services:
  # Frontend - Nginx serving static files
  frontend:
    image: nginx:alpine
    container_name: recuiva-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./src:/usr/share/nginx/html/src:ro
      - ./assets:/usr/share/nginx/html/assets:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - recuiva-network

  # Backend - FastAPI con embeddings sem√°nticos
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: recuiva-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:ro
      - ./data:/app/data
      - embeddings-cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/app/.cache
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_NAME=all-MiniLM-L6-v2
      - EMBEDDINGS_DIR=/app/data/embeddings
    restart: unless-stopped
    networks:
      - recuiva-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  embeddings-cache:
    driver: local

networks:
  recuiva-network:
    driver: bridge
