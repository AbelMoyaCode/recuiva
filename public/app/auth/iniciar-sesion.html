  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Men√∫ m√≥vil animaci√≥n
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = menuBtn.querySelector('.material-symbols-outlined');
      let isMenuOpen = false;

      function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        mobileMenu.classList.toggle('active');
        document.body.classList.toggle('overflow-hidden');
        menuIcon.style.transition = 'transform 0.3s ease, opacity 0.15s ease';
        if (isMenuOpen) {
          menuIcon.style.transform = 'rotate(90deg)';
          menuIcon.style.opacity = '0';
          setTimeout(() => {
            menuIcon.textContent = 'close';
            menuIcon.style.transform = 'rotate(0deg)';
            menuIcon.style.opacity = '1';
          }, 150);
        } else {
          menuIcon.style.transform = 'rotate(90deg)';
          menuIcon.style.opacity = '0';
          setTimeout(() => {
            menuIcon.textContent = 'menu';
            menuIcon.style.transform = 'rotate(0deg)';
            menuIcon.style.opacity = '1';
          }, 150);
        }
      }

      menuBtn.addEventListener('click', toggleMenu);

      // Cerrar men√∫ cuando se hace clic en un enlace
      const menuLinks = mobileMenu.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (isMenuOpen) {
            toggleMenu();
          }
        });
      });

      // Funciones para mostrar mensajes inline
      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successDiv = document.getElementById('success-message');

        if (successDiv) successDiv.classList.add('hidden');
        if (errorDiv && errorText) {
          errorText.textContent = message;
          errorDiv.classList.remove('hidden');
          // Scroll al mensaje
          errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }

      function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const errorDiv = document.getElementById('error-message');

        if (errorDiv) errorDiv.classList.add('hidden');
        if (successDiv && successText) {
          successText.textContent = message;
          successDiv.classList.remove('hidden');
        }
      }

      function hideMessages() {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        if (errorDiv) errorDiv.classList.add('hidden');
        if (successDiv) successDiv.classList.add('hidden');
      }

      function showFieldError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorP = document.getElementById(fieldId + '-error');
        if (field) {
          field.classList.add('border-red-500');
          field.classList.remove('border-gray-300');
        }
        if (errorP) {
          errorP.textContent = message;
          errorP.classList.remove('hidden');
        }
      }

      function clearFieldErrors() {
        const fields = ['email', 'password'];
        fields.forEach(fieldId => {
          const field = document.getElementById(fieldId);
          const errorP = document.getElementById(fieldId + '-error');
          if (field) {
            field.classList.remove('border-red-500');
            field.classList.add('border-gray-300');
          }
          if (errorP) {
            errorP.classList.add('hidden');
          }
        });
      }

      // Sistema de login con Supabase
      const loginForm = document.getElementById('login-form');

      if (loginForm) {
        loginForm.addEventListener('submit', async function (e) {
          e.preventDefault();

          // Limpiar errores anteriores
          hideMessages();
          clearFieldErrors();

          const emailInput = document.getElementById('email');
          const passwordInput = document.getElementById('password');
          const submitBtn = loginForm.querySelector('button[type="submit"]');

          if (!emailInput || !passwordInput) return;

          const email = emailInput.value.trim();
          const password = passwordInput.value;

          // Validaci√≥n de campos vac√≠os
          let hasError = false;
          if (!email) {
            showFieldError('email', 'El correo electr√≥nico es requerido.');
            hasError = true;
          }
          if (!password) {
            showFieldError('password', 'La contrase√±a es requerida.');
            hasError = true;
          }
          if (hasError) return;

          // Validaci√≥n de formato de email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showFieldError('email', 'Ingresa un correo electr√≥nico v√°lido.');
            return;
          }

          // Validaci√≥n de contrase√±a m√≠nima
          if (password.length < 6) {
            showFieldError('password', 'La contrase√±a debe tener al menos 6 caracteres.');
            return;
          }

          // UI de carga
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Iniciando sesi√≥n...';

          try {
            console.log('üîê Intentando login con Supabase...');
            console.log('üìß Email:', email);

            const { data, error } = await supabaseClient.auth.signInWithPassword({
              email: email,
              password: password
            });

            if (error) {
              console.error('‚ùå Error de Supabase:', error);

              // Mensajes de error m√°s espec√≠ficos
              if (error.message.includes('Invalid login credentials')) {
                showError('Credenciales incorrectas. Verifica tu email y contrase√±a.');
              } else if (error.message.includes('Email not confirmed') || error.message.includes('email_confirmed_at')) {
                showError('Tu email no ha sido confirmado. Revisa tu bandeja de entrada.');
              } else if (error.message.includes('User not found')) {
                showError('No existe una cuenta con este email.');
              } else {
                showError(error.message || 'Error desconocido al iniciar sesi√≥n.');
              }
              return;
            }

            console.log('‚úÖ Login exitoso:', data);

            // Guardar en localStorage
            const user = {
              name: data.user.user_metadata?.full_name || data.user.email,
              email: data.user.email,
              id: data.user.id
            };

            localStorage.setItem('recuiva_user', JSON.stringify(user));
            localStorage.setItem('recuiva_isAuthenticated', 'true');

            showSuccess(`¬°Bienvenido ${user.name}! Redirigiendo...`);
            setTimeout(() => {
              window.location.href = '/app/home.html';
            }, 1000);

          } catch (error) {
            console.error('‚ùå Error en login:', error);
            showError(error.message || 'Error al iniciar sesi√≥n. Por favor, intenta de nuevo.');
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
      }

      // Funci√≥n para Gmail con Supabase
      window.signInWithGmail = async function () {
        try {
          const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: `${window.location.origin}/app/home.html`
            }
          });
          if (error) throw error;
        } catch (error) {
          console.error('Error al iniciar sesi√≥n con Gmail:', error);
          alert('Login con Gmail no disponible todav√≠a. Por favor usa email y contrase√±a.');
        }
      };

      // Funci√≥n para GitHub con Supabase
      window.signInWithGitHub = async function () {
        try {
          const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'github',
            options: {
              redirectTo: `${window.location.origin}/app/home.html`
            }
          });
          if (error) throw error;
        } catch (error) {
          console.error('Error al iniciar sesi√≥n con GitHub:', error);
          alert('Login con GitHub no disponible todav√≠a. Por favor usa email y contrase√±a.');
        }
      };

      // Mostrar/ocultar contrase√±a
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('toggle-password');
      const iconPassword = document.getElementById('icon-password');

      if (togglePassword && passwordInput && iconPassword) {
        togglePassword.addEventListener('click', () => {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            iconPassword.textContent = 'visibility';
          } else {
            passwordInput.type = 'password';
            iconPassword.textContent = 'visibility_off';
          }
        });
      }

      // Link olvid√© mi contrase√±a
      const forgotLink = document.getElementById('forgot-link');
      if (forgotLink) {
        forgotLink.addEventListener('click', function (e) {
          e.preventDefault();
          const email = prompt('Ingresa tu email para recuperar tu contrase√±a:');
          if (email) {
            alert('Se ha enviado un correo para recuperar tu contrase√±a.');
          }
        });
      }
    });
  </script>
