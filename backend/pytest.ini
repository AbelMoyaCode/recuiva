[pytest]
# Configuración de Pytest para RECUIVA

# Directorio de tests
testpaths = tests

# Formato de salida
addopts = -v --tb=short --strict-markers

# Registrar marcadores personalizados
markers =
    slow: marca pruebas lentas (> 5 segundos)
    integration: marca pruebas de integración
    requires_api: marca pruebas que requieren API externa (Groq)

# Patterns de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignorar warnings comunes
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning

# Directorio de caché
cache_dir = .pytest_cache

# Timeout por test (requiere pytest-timeout)
# timeout = 60

# Colección paralela deshabilitada por defecto
# (los embeddings no son thread-safe)
